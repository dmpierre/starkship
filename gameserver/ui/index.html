<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col">Game server</div>
        </div>
    </div>
    <div class="container mt-4">
        <div class="row">
            <div class="col">
                <input class="form-control" type="text" id="ship-location">
            </div>
            <div class="col">
                <input class="form-control" type="text" id="shifter-value">
            </div>
            <div class="col">
                <button>Get Properties</button>
            </div>
        </div>
    </div>
    <div class="container mt-4">
        <div class="row">
            <div class="col">Coordinate Masker</div>
        </div>
        <div class="row">
            <div class="col">
                <span id="masker-pg-hash"></span>
            </div>
        </div>
    </div>
    <div class="container mt-4">
        <div class="row">
            <div class="col">Coordinate Revealer</div>
        </div>
        <div class="row">
            <div class="col">
                <span id="revealer-pg-hash"></span>
            </div>
        </div>
    </div>
</body>
</html>
