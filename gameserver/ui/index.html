<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col">Game server</div>
        </div>
    </div>
    <div class="container mt-4">
        <div class="row">
            <div class="col">
                <input class="form-control" value="14" placeholder="ship-location" type="number" id="ship-location">
            </div>
            <div class="col">
                <input class="form-control" value="134" placeholder="shifter-value" type="number" id="shifter-value">
            </div>
            <div class="col"><input class="form-control" type="number" value="63" placeholder="shot-location" id="shot-location"></div>
            <div class="col">
                <button type="button" id="btn-get-properties" class="btn btn-primary">Get Properties</button>
            </div>
        </div>
    </div>
    <div class="container mt-4">
        <div class="row">
            <div class="col">Coordinate Masker</div>
        </div>
        <div class="row">
            <div class="col">
                <span id="masker-pg-hash"></span>
            </div>
        </div>
    </div>
    <div class="container mt-4">
        <div class="row">
            <div class="col">Coordinate Revealer</div>
        </div>
        <div class="row">
            <div class="col">
                <span id="revealer-pg-hash"></span>
            </div>
        </div>
    </div>
    <div class="container mt-4">
        <div class="row mt-2">
            <div class="col">
                <span id="location-hash"></span>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col">
                <span id="shifter-hash"></span>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col"><span id="is-ship"></span></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
